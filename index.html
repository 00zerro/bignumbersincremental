<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bigNumbersIncremental</title>
</head>
<body>
    <div id="resources">
        <ul id="resourcesList">
            <li id="coinsAmount">Coins: 0</li>
            <li id="diamondsAmount">Diamonds: 0</li>
        </ul>
    </div>
    <hr>

    <div>
        <ul class="tabs">
            <li data-tab-target="#coinsTab" class="active tab"><b>Coins</b></li>
            <li data-tab-target="#diamondsTab" class="tab"><b>Diamonds</b></li>
            <li data-tab-target="#legacyTab" class="tab"><b>Legacy</b></li>
            <li data-tab-target="#optionsTab" class="tab"><b>Options</b></li>
        </ul>
    </div>

    <hr>

    <div id="tab-content">

        <div id="coinsTab" data-tab-content class="active">
            <div id="coinUpgrades">
                <div onclick="buyUpgrade1()" id="coinUpgrade1" class="buttonHover">Upgrade 1</div>
                <div onclick="buyUpgrade2()" id="coinUpgrade2" class="buttonHover">Upgrade 2</div>
                <div onclick="buyUpgrade3()" id="coinUpgrade3" class="buttonHover">Upgrade 3</div>
                <div onclick="buyUpgrade4()" id="coinUpgrade4" class="buttonHover">Upgrade 1</div>
                <div onclick="buyUpgrade5()" id="coinUpgrade5" class="buttonHover">Upgrade 2</div>
                <div onclick="buyUpgrade6()" id="coinUpgrade6" class="buttonHover">Upgrade 3</div>

            </div>
        </div>

        <div id="diamondsTab" data-tab-content>

            <div id="resetButton" class="buttonHover" onclick="reset()">Diamonds whatever</div>

            <p class="diamondUpgradesText">Diamond Upgrades</p>

            <div id="diamondUpgrades">

                <div class="diamondUpgrade1 buttonHover dU" onmouseover="du1()" onclick="buyDU1()">1</div>
                <div class="diamondUpgrade2 buttonHover dU" onmouseover="du2()" onclick="buyDU2()">2</div>
                <div class="diamondUpgrade3 buttonHover dU" onmouseover="du3()" onclick="buyDU3()">3</div>


            </div>

            <p class="diamondUpgradesEffects diamondUpgradesText" id="effectText"></p>

        </div>

        <div id="legacyTab" data-tab-content>
            Coming soon!!!!
        </div>

        <div id="optionsTab" data-tab-content>

            <div id="savingloading">
                <button id="saveButton" class="buttonHover" onclick="saveGame()">Save</button>
                <button id="loadButton" class="buttonHover" onclick="loadGame()">Load</button>
            </div>

            <div id="patchNotes">
                Version 0.1.2 (8th of August 2023)<Br>
                    <ul>
                        <li>Added 3 DIAMOND UPGRADES</li>
                    </ul>
                    
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
